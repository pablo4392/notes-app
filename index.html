 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Indie+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Lista de tareas</title>
</head>
<body>
	<div class="header">
		<h1 class="principal-title mb-3">Notes App</h1>
		<div class="container">
			<form id="dataForm">
				<div class="secondary-header mb-3">
					<div class="input-group">
						<span class="input-group-text" id="basic-addon1">Name</span>
						<input type="text" class="form-control" id="nameBox" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">						
						<select class="form-select" id="colorBox" aria-label="Example select with button addon">
							<option selected>Color...</option>
							<option value="alert-success"> Green </option>
							<option value="alert-danger"> Red </option>
							<option value="alert-primary"> Blue </option>
							<option value="alert-warning"> Yellow </option>  
						</select>
					</div>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Message</span>
					<textarea class="form-control" id="messageBox" aria-label="With textarea"></textarea>
				</div>
				<div class="d-grid gap-2 col-6 mx-auto">
					<button class="btn btn-outline-light" onclick="event.preventDefault(), addNote()" type="button">Submit</button>							
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="notes-grid" id="containerNotes">
		
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
